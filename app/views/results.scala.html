@(results: org.codehaus.jackson.JsonNode)

@styles = {
}

@pre_scripts = {
    <script type="text/javascript" src='@routes.Assets.at("images/funcionespagina.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("images/casilla.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("images/ajax.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("images/encuesta.js")'></script>
}

@post_scripts = {
}

@main("Prueba SQLfi")(styles)(pre_scripts) {
    <ul>
    @for(result <- results.getElements()) {
        <li>
            <label>
                <strong>Mu:</strong>
                @result.get("MU").asText()
            </label>
            <label>
                <strong>Empresa:</strong>
                @result.get("nombreempresa").asText()
            </label>
        </li>
    }
    </ul>
}(post_scripts)
