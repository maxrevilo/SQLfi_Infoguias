<script type="text/javascript">

    document.body.onload = function(){ initialize(); console.log("Inicializado"); }

    // Create an object containing LatLng, population.
    var citymap;
    citymap = {
    center: new google.maps.LatLng(10.502027113521498 , -66.84830320367011)
    };
    var cityCircle;

    function initialize() {
    var mapOptions = {
    zoom: 16,
    center: new google.maps.LatLng(10.502027113521498 , -66.84830320367011),
    mapTypeId: google.maps.MapTypeId.TERRAIN
    };

    var map = new google.maps.Map(document.getElementById("map_canvas"),
    mapOptions);
    //Circle
    var populationOptions = {
    strokeColor: "#FF0000",
    strokeOpacity: 1,
    strokeWeight: 2,
    fillColor: "#FF0000",
    fillOpacity: 0.1,
    map: map,
    center: citymap.center,
    radius: 100
    };
    cityCircle = new google.maps.Circle(populationOptions);
    $('campo3').innerHTML ='zoom' + map.getZoom();
    }

</script>
