<script src='@routes.Assets.at("javascripts/main/index/index.js")' type='text/javascript'></script>
<script src='@routes.Assets.at("javascripts/main/index/comboBox.js")' type='text/javascript'></script>

<style>
    .search_panel {
        padding-top: 70px;
        padding-left: 20px;
    }

    #what_cont, #where_cont, #submit_cont {
        display: inline-table;
        vertical-align: top;
    }

    #submit_cont {
        margin-left: 45px;
        margin-top: 15px;
    }

</style>

<div class="search_panel">
    <form id="search_form" action="results" method="GET" enctype="multipart/form-data">

        <div id="what_cont">
            <label for="where1"><strong>Que: </strong></label></br>
            <input id="what"  type="text" placeholder="Â¿Que buscas?" name="what" >

            <div id="whatHow">
                <input type="radio" id="nam_rad" name="what_how" checked="checked" value="nam" /><label for="nam_rad">Nombre</label>
                <input type="radio" id="cat_rad" name="what_how" value="cat" checked /><label for="cat_rad">Categoria</label>

                <input type="checkbox" id="cat_diff" name="diff" checked /><label for="cat_diff">Similares</label>
            </div>
        </div>

        <div id="where_cont">
            <label for="where1"><strong>Donde: </strong></label>
            <a href="javascript:open('/query_map')">Buscar en mapa</a></br>
            <select id="where1" type="text" name="where" >
            </select></br>


            <select id="where2" type="text" name="where" >
            </select></br>

            <select id="where3" type="text" name="where" >
            </select>

            <input type="hidden" id="where_region" name="where_region" value="state"/>

            <div id="whereHow">
                <input type="radio" id="exact_rad" name="where_how" checked="checked" value="exact" /><label for="exact_rad">Exacto</label>
                <input type="radio" id="near_rad" name="where_how" value="near" checked /><label for="near_rad">Cercano</label>
            </div>

        </div>
        <div id="submit_cont">
            <input type="submit" value="Buscar" id="buscar_btn">
        </div>
    </form>
</div>
